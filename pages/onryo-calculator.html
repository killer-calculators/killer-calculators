<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Onryo's Intermittent Visibility Calculator</title>
    <link rel="stylesheet" href="../styles/base-styles.css" />
    <link rel="stylesheet" href="../styles/onryo-styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  </head>
  <body>
    <header class="page-header">
      <div>
        <img src="../images/onryo_img.png" alt="The Onryo" />
      </div>
      <div class="header-container">
        <h1>the onryo's intermittent visibility calculator</h1>
        <nav class="page-nav">
          <a href="../index.html">home</a>
          <a href="./nightfall-calculator.html">dredge's nightfall calculator</a>
          <a href="./haunting-calculator.html">spirit's haunting calculator</a>
          <a href="./onryo-calculator.html">onryo's invisibility calculator</a>
        </nav>
      </div>
    </header>
    <section class="add-ons">
      <div class="subheading"><h2>select add-ons:</h2></div>
      <div class="switch-box">
        <div>
          <label class="switch">
            <input type="checkbox" id="mirror" />
            <span class="slider round"></span>
          </label>
        </div>
        <p>mother's mirror</p>
      </div>
      <div class="switch-box">
        <div>
          <label class="switch">
            <input type="checkbox" id="newspaper" />
            <span class="slider round"></span>
          </label>
        </div>
        <p>old newspaper</p>
      </div>
      <div class="switch-box">
        <div>
          <label class="switch">
            <input type="checkbox" id="watch" />
            <span class="slider round"></span>
          </label>
        </div>
        <p>reiko's watch</p>
      </div>
    </section>
    <figure id="canvas-container"></figure>

    <script src="../scripts/onryo-graph.js"></script>
  </body>
